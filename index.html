<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="constructor.js" async></script>
</head>
<body>
    <div class="container">

        <div class="row">
            <h1>My Library</h1>
        </div>
        <div class="row">
            <div class="col-4 border">
                <h2>Add to Books</h2>
            </div>
            <div class="col-8 border">
                <h2>My Books</h2>
            </div>
        </div>
        <div class="row">
            <form id="form" action="" class="col-4 border">
                <div class="form-group">
                    <label for="title">Title: </label><br>
                    <input name ="title" class="form-control" type="text" id="Title"><br>
                    <label for="author">Author: </label><br>
                    <input name="author" class="form-control" type="text" id="Author"><br>
                    <label for="pages">Number of Pages: </label><br>
                    <input name="pages" class="form-control" type="number" id="Pages"><br>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="Read" name="read">
                        <label class="form-check-label" for="Read">Read?</label>
                      </div>
                </div>  
                <button id="submit" type="button" class="btn btn-primary mt-1">Submit</button>
            </form>
            <div id="shelf" class="col-8 border d-flex justify-content-center flex-wrap">
    
            </div>
        </div>
    </div>
</body>
</html>
